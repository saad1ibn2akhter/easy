			<script><!--
				// get the current location
				var encodedCurrentPath;
				if (location.pathname.charAt(1) == "\\") {
					encodedCurrentPath = unescape(location.pathname).substr(3);
				} else {
					encodedCurrentPath = unescape(location.pathname).substr(1);
				}
				var endOfSlash = encodedCurrentPath.lastIndexOf("\\");
				encodedCurrentPath = encodedCurrentPath.substring(0, endOfSlash+1);
				
				//	Use another method
				var otherMethodURL;
				
				if (rtbuymode == "n") {
					otherMethodURL = userTempPath + szRTEmail + "?p=" + escape(encodedCurrentPath);
					document.writeln("<a href=\""+ otherMethodURL +"\">");
					if (reqtype == 3) {
						document.writeln(xmsgOtherMethodMsg1NSA);
					} else {
						document.writeln(xmsgOtherMethodMsg1);
					}
				} else {
					otherMethodURL = userTempPath + "RTPurchaseOffline.html?p=" + escape(encodedCurrentPath);
					document.writeln("<a href=\""+ otherMethodURL +"\">");
					document.writeln(xmsgRegPurchError3);
				}
				document.writeln("</a><p>");
				
				//	Contact Autodesk
				document.writeln('<p>'+xmsgContactAutodeskLink+'</p>');
				otherMethodURL = userTempPath + "RTContactAutodesk.html?p=" + escape(encodedCurrentPath);
				document.writeln("<a href=\""+ otherMethodURL +"\">");
				document.writeln(xmsgContactAutodesk);
				document.writeln("</a><p>");
				
                // Functions to let users see movement while waiting
                // for backend connections.
                function StartAni() {
					//	set product language
					document.submit.prodlang.value = xmsgProductLanguage;

                    document.body.style.cursor = "wait";
                    sequence = new Array (wait0, wait1, wait2, wait3, wait4, wait5);
                    currentSequence=0;
                    waitdiv.style.display = "block";
                    sequence[currentSequence].style.visibility="visible";
                    iTimerID = window.setInterval("Animate()", 1500);
                    document.submit.submit();
                    document.submit.submitbutn.disabled = true;
                }
                
                function Animate() {
                    currentSequence++;
                    if (currentSequence >= 6) {
                        do {
                            currentSequence -= 1;
                            sequence[currentSequence].style.visibility = "hidden";
                        } while (currentSequence > 0);
                    }
                    sequence[currentSequence].style.visibility = "visible";
                }
				// -->
			</script>
			<!-- Fill up the blank spaces -->
