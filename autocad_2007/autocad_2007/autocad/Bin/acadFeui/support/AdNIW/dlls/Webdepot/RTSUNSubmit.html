		<link rel="stylesheet" href="RTStyle1.css" type="text/css">
			<script><!--
		    SetCountryParms();
		    
			function onNext() {
				if (internetconnection == "n") {
					location.href= "file://" + userTempPath + "RTConnectLive.html" + "?p=" + escape(curPath);
				} else {
					StartAni();
					document.eRegForm.submit();
					document.RTForm.submitbutn.disabled = true;
				}
			}
			
			//	Print Address1, Address2, Address3
			function PrintAddress() {
				if (country == "JP") {
					document.writeln("<p>"+xmsgJPAddress+"<br>");
				} else {
					document.writeln("<p>"+xmsgAddress+"<br>");
				}
				document.writeln("<font color=\""+xmsgDisableColor+"\">"+add1+"</font></p>");
				if (country == "JP") {
					document.writeln("<p>"+xmsgJPAddress2+"<br>");
				} else {
					document.writeln("<p>"+xmsgAddress2+"<br>");
				}
				document.writeln("<font color=\""+xmsgDisableColor+"\">");
				if (add2 == "") {
					document.writeln(xmsgNone);				
				} else {
					document.writeln(add2);
				}
				document.writeln("</font></p>");
				if (country == "JP") {
					document.writeln("<p>"+xmsgJPAddress3+"<br>");
				} else {
					document.writeln("<p>"+xmsgAddress3+"<br>");
				}
				document.writeln("<font color=\""+xmsgDisableColor+"\">");
				if (add3 == "") {
					document.writeln(xmsgNone);				
				} else {
					document.writeln(add3);
				}
				document.writeln("</font></p>");
			}
			
			function PrintCity() {
				document.writeln("<p>"+xmsgCity+"<br>");
				document.writeln("<font color=\""+xmsgDisableColor+"\">"+city+"</font></p>");
			}
			
			function PrintStateProvince() {
				if (InsertStPrRegText != "") {
				    document.writeln(InsertStPrRegText);
					document.writeln('<br><font color="'+xmsgDisableColor+'">');
					document.writeln(statelong);
					document.writeln('</font>');
				}
			}
			
			function PrintZipcodePostcode() {
				document.writeln(InsertZipPostTextConfirm);
			}
			// -->
			</script>
			<script><!--
        document.writeln('<META HTTP-EQUIV="content-type" CONTENT="text/html; charset='+rtcodepage+'">');// -->

	<body>
		<script src="RTHeader.js"></script>
		<script src="RTNavigation.js"></script>
		<form name="RTForm" ID="Form1">
			<script><!--
			document.writeln("<p><b>"+xmsgInformation+"</b></p>");
			document.writeln("<p>"+xmsgRegSunData10+"</p>");
			// -->
			</script>
			<!--Begin Software Information table -->
			<script src="RTSoftwareSection.js"></script>
			<script><!--
				//	Company information
				if (customertype == "c") {
					document.writeln('<p>'+xmsgCompanyName2+'<br>\
                                     <font color="'+xmsgDisableColor+'">'+comp+'</font></p>');
					if (country == "JP") {
					   document.writeln('<p>'+xmsgKatakana+'<br><font color="'+xmsgDisableColor+'">'+compkat+'</font></p>');
				   }
				}
				
				//	Department
				if ((country == "JP") &&
					(dept != "")) {
					document.writeln("<p>"+xmsgDepartment+"<br>");
					document.writeln("<font color=\""+xmsgDisableColor+"\">"+dept+"</font></p>");
				}
				
				//	First name and Last name 
				if (country == "JP") {
					DisplayConfirmJapanNames(true);
				} else {
					if (xmsgReverseNameField == true) {
						document.writeln('<p>'+xmsgLastname+'<br>\
										<font color="'+xmsgDisableColor+'">'+lname+'</font></p>\
										<p>'+xmsgFirstname+'<br>\
										<font color="'+xmsgDisableColor+'">'+fname+'</font></p>\</p>');
					} else {
						document.writeln('<p>'+xmsgFirstname+'<br>\
										<font color="'+xmsgDisableColor+'">'+fname+'</font></p>\
										<p>'+xmsgLastname+'<br>\
										<font color="'+xmsgDisableColor+'">'+lname+'</font></p>\</p>');
					}
				}
				
				//	Salutation
				if (SalutationBlock != "") {
					document.writeln('<p>'+xmsgSalutation+'<br><font color="'+xmsgDisableColor+'">');
					if (sallong == "") {
						document.writeln(xmsgNone);				
					} else {
						document.writeln(sallong);
					}
					document.writeln('</font></p>');
				}

				if (xmsgReverseAddressLayout) {
					//	Zipcode
					PrintZipcodePostcode();

					//	State/Province/Region
					PrintStateProvince();

					//	city
					PrintCity();

					//	Address
					PrintAddress();
				} else {
					//	Address
					PrintAddress();
					
					//	city
					PrintCity();
					
					//	State/Province/Region
					PrintStateProvince();
					
					//	Zipcode
					PrintZipcodePostcode();
				}
				
				//	Phone
				document.writeln("<p>"+xmsgPhone+"<br>");
				document.writeln("<font color=\""+xmsgDisableColor+"\">");
				if (phone == "") {
					document.writeln(xmsgNone);				
				} else {
					document.writeln(phone);
				}
				document.writeln("</font></p>");

				//	Fax
				document.writeln("<p>"+xmsgFax+"<br>");
				document.writeln("<font color=\""+xmsgDisableColor+"\">");
				if (fax == "") {
					document.writeln(xmsgNone);				
				} else {
					document.writeln(fax);
				}
				document.writeln("</font></p>");
				
				//	Email
				document.writeln("<p>"+xmsgEmail+"<br>");
				document.writeln("<font color=\""+xmsgDisableColor+"\">");
				if (email == "") {
					document.writeln(xmsgNone);				
				} else {
					document.writeln(email);
				}
				document.writeln("</font></p>");
				
				//	Marketing Questions
				if (appusagelong != "") {
					document.writeln("<p>"+xmsgAppUsage+"<br>");
					document.writeln("<font color=\""+xmsgDisableColor+"\">"+appusagelong+"</font></p>");
				}
				
				//	Dealer
				if (dealer != "") {
					document.writeln("<p>"+xmsgDealer+"<br>");
					document.writeln("<font color=\""+xmsgDisableColor+"\">"+dealer+"</font></p>");
				}
				
				//	Department
				if ((country != "JP") &&
					(dept != "")) {
					document.writeln("<p>"+xmsgDepartment+"<br>");
					document.writeln("<font color=\""+xmsgDisableColor+"\">"+dept+"</font></p>");
				}
				
				//	Pravacy Statement
				document.writeln("<p><font size=\"1\">"+xmsgPrivacy()+"</font></p>");
				
				StartNavigationButtons();
				
				document.writeln('<script src=\"rtanimdots.js\"></script>');
				
				document.writeln('<input type="button" value="'+xmsgBack+'" onclick=\'location.href="javascript:history.go(-1)"\'>');
				document.writeln('<input type="button" value="'+xmsgSubmit+'" name=submitbutn onclick="onNext()">');
				document.writeln('<input type="button" value="'+xmsgCancel+'" onclick=\'location.href=gotoVirtualPage("RTcancel.html");\'>');

				document.writeln('<input type="hidden" name="formWebData" value="'+xmsgFormWebData+'">');
				document.writeln('<input type="hidden" name="formEmailData" value="'+xmsgFormEmailData+'">');
				document.writeln('<input type="hidden" name="formFaxData" value="'+xmsgFormFaxData+'">');
				document.writeln('<input type="hidden" name="formMailData" value="'+xmsgFormMailData+'">');
				document.writeln('<input type="hidden" name="formMailDataRegister" value="'+xmsgFormMailDataRegister+'">');
				document.writeln('<input type="hidden" name="formCallData" value="'+xmsgFormCallData+'">');
				document.writeln('<input type="hidden" name="formStPrRegData" value="'+InsertStPrRegText+'">');

				EndNavigationButtons();
			// -->
			</script>
		</form>
