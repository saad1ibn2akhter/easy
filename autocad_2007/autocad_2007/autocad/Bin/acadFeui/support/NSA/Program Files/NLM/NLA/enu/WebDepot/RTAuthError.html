				<!--
			A {cursor:hand;}
		--></STYLE>
		<script><!--
	    
	    SetCountryParms();
	    
	    var hasRTMethod = 1;
	    // -->
	    </script>
		<script><!--
        document.writeln('<META HTTP-EQUIV="content-type" CONTENT="text/html; charset='+rtcodepage+'">');

		//	Handle "backspace" key and make "backspace" key behave like "Back" button	
		if (rtAuthReturnPage == "RTConnectLive.html") {	
			document.onkeydown = gotoPrevPage;
		}

        // -->
		</script>

	<body>
		<script src="RTHeader.js"></script>
		<script src="RTNavigation.js"></script>
		<form name="RTForm" ID="Form1">
			<!--Begin Software Information table -->
			<script src="RTSoftwareSection.js"></script>
						<!--Registration Error Info -->
			<table ID="Table1">
			<tr align=center>
			<td><img src="RTError.gif"></td>
			<td><b><script><!--
				document.writeln(xmsgRegErrorHdr);
				// -->
			</script></b></td>
			</tr>
			</table>
			<p><script><!--
			if (reqtype == 3) {
				document.writeln(xmsgRegErrorFlex);
			} else {
				document.writeln(xmsgRegErrorAuth);
			}
			// -->
			</script></p>
			<script><!--
			var defaulturl;
			//	Try again
			if (rtAuthReturnPage == "RTConnectLive.html") {
				defaulturl = "file://" + userTempPath + "RTConnectLive.html" + "?p=" + escape(curPath);
			} else {
				defaulturl = rtAuthReturnPage + "?p=" + escape(userTempPath);
			}
			document.writeln("<p><a href=\""+ defaulturl +"\">");
			document.writeln(xmsgTryAgain);
			document.writeln("</a><br>");
			
				//	Use another method
			if (reqtype == 4 &&
				(Geo == "EMA" || Geo == "APC"))
				hasRTMethod = 0;
			if (hasRTMethod == 1) {
				defaulturl = szRTEmail + "?p=" + escape(userTempPath);
				document.writeln("<a href=\""+ defaulturl +"\">");
				if (reqtype == 3) {
					document.writeln(xmsgOtherMethodMsg1NSA);
				} else {
					document.writeln(xmsgOtherMethodMsg1);
				}
				document.writeln("</a><br>");
			}
			
			//	Contact Autodesk
			defaulturl = "RTContactAutodesk.html?p=" + escape(userTempPath);
			document.writeln("<a href=\""+ defaulturl +"\">");
			document.writeln(xmsgContactAutodesk);
			document.writeln("</a></p>");

			// -->
			</script>
			<script><!--
			FillUpBlankSpaces(90);
			StartNavigationButtons();
			if (rtAuthReturnPage == "RTConnectLive.html" ||
				rtAuthReturnPage == "RTConfirm.html" ||
				rtAuthReturnPage == "RTCustIDConfirm.html" ||
				rtAuthReturnPage == "RTSUNSubmit.html") {
				document.writeln('<input type="button" value="'+xmsgBack+'" onclick=\'location.href="javascript:history.go(-2)"\'>');
			} else {
				document.writeln('<input type="button" value="'+xmsgBack+'" onclick=\'location.href="javascript:history.go(-1)"\'>');
			}
			document.writeln('<input type="button" value="'+xmsgPrint+'" onclick=\'location.href=gotoVirtualPage("RTPrint.html");\'>');
			document.writeln('<input type="button" value="'+xmsgClose+'" onclick=\'location.href=gotoVirtualPage("RTQuit.html");\'>  ');
			EndNavigationButtons();
			// -->
			</script>
		</form>
